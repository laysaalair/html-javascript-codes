<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numerals</title>
    <style>
        body{
             background-color: slategray;
             color: white;
             font: large 50pt georgia;
        }
        h1 {color: chartreuse;}
        p {color: #92b8fd;}
    </style>
</head>
<body>
    <h1>nao sei o que eu to fazendo</h1>
    <p>talvez tentando programar</p>
    <script>
var n1 = Number.parseInt(window.prompt('escolhe um numero)'))
window.alert('numero errado, por que '+ n1 + '?') // concatenação
var n2 = Number.parseInt(window.prompt('escolhe outro'))
window.alert('nao gostei de '+ n2)
var s = n1 + n2
window.alert(`a soma entre ${n1} e ${n2} dá ${s}`)
    </script>
